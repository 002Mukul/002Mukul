<!DOCTYPE html>
<style type="text/css">
     .root{
          width:100%;
          height:100vh;
          background:#f5f6fa;
          display:flex;          
          justify-content:center;
          align-items:center;         
             }
     .subdivision{
                    width:700px;
                    height:auto;
                    background:#7f8fa6;
                    border-radius: 15px;                    
                    padding:15px;
                       }
     .head{
           font-size:20px;
           font-weight:bold;
           letter-spacing: 2px;
           color:#FFF;
           display:flex;
           align-items:center;
           padding:5px;
                      

              }  
</style>            
<html>
<head>              
<title>Doctor subquestion</title>
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
  rel="stylesheet"
/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/static/project.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
        <form action="/subquestionsubmit" method="GET">
            <div class="root">
            <div class="subdivision">
                <div class="head">
                    <span><img src="/static/logo1.png" width="30px;"></span>                    
                    <span style="padding-left:10px; font-weight:bold;font-size:30px;">
                        Sub Questionary :
                    </span>
                </div>
                          
                <div class="row" style="margin-top:10px">
                    <div class="col-12">
                         <div class="form-outline form-white">                               
                            <input type="number" id="questionid" name="questionid" class="form-control form-control-lg"/>
                            <label class="form-label " for="questionnumber">Sub-Question Number</label>
 
                           </div>
                       </div>
                </div>
                <div class="row" style="margin-top:10px">
                    <div class="col-12">
                        <div class="form-outline form-white">
                            <select id="specialization" name="subspl" class="form-select">
                                <option>-Specialization-</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
        
                <div class="row" style="margin-top:10px">
                    <div class="col-12">
                        <div class="form-outline form-white">
                            <select id="subque" name="subque" class="form-select">
                                <option >-Question-<option>
                            </select>
                        </div>
                    </div>
                </div>    
                

                <div class="row" style="margin-top:10px">
                    <div class="col-12">        
                        <div class="input-group">
                            <span class="input-group-text" style="background-color: white;">Sub Questions</span>
                            <textarea id="question" name="question" class="form-control"
                                      aria-label="With textarea"></textarea>
                        </div>
        
                    </div>
                </div>
                               <div class="row" style="margin-top: 10px">

                    <div class="col-6">
                        <button type="Submit" style="width:100%" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">
                            Save
                        </button>
                    </div>
        
                    <div class="col-6">
                        <button type="Reset" style="width:100%" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">
                            Reset
                        </button>
                    </div>
                </div>
                <div class="row" style="margin-top: 4px">
                    <div style="color: #FFF;font-size: 24px" class="col-12">
                        {{ msg }}
                    </div>
                </div>
        
        
               
                    
                 
            </div>
        </div>                
                </form>
                </body>
                <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
></script>
</html>
