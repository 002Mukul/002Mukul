<!DOCTYPE html>
<style type="text/css">
     .root{
          width:100%;
          height:100vh;
          background:#f5f6fa;
          display:flex;          
          justify-content:center;
          align-items:center;         
             }
     .subdivision{
                    width:900px;
                    height:auto;
                    background:#7f8fa6;
                    border-radius: 15px;                    
                    padding:15px;
                       }
     .head{
           font-size:20px;
           font-weight:bold;
           letter-spacing: 2px;
           color:#FFF;
           display:flex;
           align-items:center;
           padding:5px;
                      

              }  
</style>            
<html>
<head>              
<title>Input Product</title>
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
  rel="stylesheet"
/>
</head>
<body>
<form action="/productsubmit" method="post" enctype="multipart/form-data">{% csrf_token %}
<div class=root>
   <div class=subdivision>
         <div class=head>
            
            <span style="padding-left:1px; color:rgb(95, 88, 88);"><h1>Product Management:</h1></span>
         </div>
         <div class="row" style="margin-top:4px;">
            <div class="col-12">
               <div class="form-outline form-white"> 
                  <input type="text" name="product" id="product" class="form-control form-control-lg" />
                  <label class="form-label" for="spl">Product catagory</label>
                </div>
                
            </div>
         </div>
         <div class="row" style="margin-top:10px;">
            <div class="col-12">                
                  <input name="icon" class="form-control form-white form-control-lg" id="formFileLg" type="file" />
               
            </div>
         </div>   
         <div class="row" style="margin-top:10px;">
            <div class="col-12">
               <button type="submit" style="width:100%;" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Save</button>
            </div>            
         </div>
         <div class="row" style="margin-top:4px;">
            <div style="color:#fff; font-size:24px;" class="col-12" >
               {{msg}}
            </div>
         </div>                          
   </div>
</div>
</form>

</body>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>


</html>
