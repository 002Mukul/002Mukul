<html>
    <head>
        <title>
            user Registration
        </title>
        <meta name="viewport"
        content=
        "width=device-width, initial-scale=1.0" />
        <link href=
"https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet" />
 
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet"
              href=
"https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <script type="text/javascript"
                src=
     "https://code.jquery.com/jquery-2.1.1.min.js">
      </script>
        <script src=
"https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
      .maincontainer{
          display: flex;
          justify-content: center;
          align-items: center;
          background:#fff;
          
      }    
      .root{
        width: 500;
        background:#fff;
        padding: 10px;
        margin:50px;
        border-radius: 15px;
      }
      .heading{
        color:#000;
        font-size: 32px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        padding: 5px;
        margin-top: 4px;
      }
      .rowgap{
      margin-top: 40px;}
      
      </style>
      
      <script>
            $(document).ready(function () {
                $("select").material_select();
            });
        </script>
        <script>
        $(document).ready(function(){
          $('.datepicker').datepicker();
        });
    </script>
    <script>
      $(document).ready(function(){
        $('.timepicker').timepicker();
      });
  </script>

    </head>
    <body>
      <form action="/usersubmit" method="post" enctype="multipart/form-data">{%csrf_token%}
      <div class="maincontainer"> 
        <div class="root" >
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="heading">Create Account</div>
                <hr style="width:50%;">
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="username" type="text"  placeholder="Enter your name" name="username">
                  <label for="icon_prefix">Name:</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix" style="color:#496f5a;">add_location</i>
                  <select style="margin-right:10px;" id="state" name="usercity">
                    <option value="" disabled selected>State/City</option>
                    <option value="1">Gwalior</option>
                    <option value="2">Bhopal</option>
                    <option value="3">Indore</option>
                  </select>
                  <label>Select Your State/City </label>
                </div>
              </div>
              <div class="row">           
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input id="useremail" type="text" class="validate" placeholder="google1234@gmail.com" name="useremail">
                  <label for="icon_prefix">Email Address:</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <p>
                    <label>
                      <span>Date of Birth:</span>
                      <input type="text" class="datepicker" id="udob"  name="udob">
                    </label>
                  </p>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                  <p>
                    <label>
                      <span>Time Of Registration</span>
                      <input type="text" class="timepicker" id="utor" name="utor">
                    </label>
                  </p>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">stay_primary_portrait</i>
                  <input id="umb" type="text" class="validate" placeholder="Enter Your Number" name="umb">
                  <label for="icon_prefix">Mobile Number:</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">https</i>
                  <input id="upasswd" type="password" class="validate" placeholder="Enter Password" name="upasswd">
                  <label for="icon_prefix">Enter Password</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">https</i>
                  <input id="icon_prefix" type="text" class="validate" placeholder="Reconfirm Your Password">
                  <label for="icon_prefix">Confirm Password</label>
                </div>   
                </div>
                              
                <div class="input-field col s12">
                  <button class="btn waves-effect blue accent-3 waves-light" type="submit" name="action" style="width:50%;font-weight:bold;font-size:20px; align-items:center;" id="submit">Submit
                    <i class="material-icons right">check</i>
                  </button>
                </div>                            
              </div>            
          </div>
          </div>          
          <!--JavaScript at end of body for optimized loading-->
          <script src=
"https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js">
        </script>
        </form>
    </body>
</html>
